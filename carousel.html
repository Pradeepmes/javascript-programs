<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel</title>
  <style>
    

    .carousel-container {
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      padding: 20px;
    }

    .carousel-item {
      box-sizing: border-box;
      padding: 20px;
      display: inline-block;
      font-size: 14px;
      width: 160px;
      height: 85px;
      margin-right: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      color: #000;
      text-align: left;
      border-radius: 8px;
      user-select: none;
      flex-shrink: 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.2s ease;
      cursor: pointer;
    }

    
    .carousel-item.selected {
      border: 2px solid #007BFF;
      background-color: #e6f0ff;
    }

    .carousel-container::-webkit-scrollbar {
      display: none;
    }

    .carousel-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-item">1 lines <br/>Price per line $56.67</div>
  <div class="carousel-item">2 lines <br/>Price per line $56.67</div>
  <div class="carousel-item">3 lines <br/>Price per line $56.67</div>
  <div class="carousel-item">4 lines <br/>Price per line $56.67</div>
  <div class="carousel-item">5 lines <br/>Price per line $56.67</div>
</div>

<script>


const carousel=document.querySelectorAll('.carousel-item')

carousel.forEach(item=>{

  item.addEventListener("click",()=>{
      alert(item.innerHTML)
    item.forEach(i=>i.classList.remove('selected'))
    item.classList.add('selected')

  })

})

</body>
</html>
