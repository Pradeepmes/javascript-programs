<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Divs Above Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      margin-bottom: 20px;
    }
    .user, .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .user {
      background-color: #d0f0ff;
    }
  </style>
</head>
<body>

  <!-- Container where new divs will be inserted -->
  <div id="dataContainer" class="container"></div>

  <button id="createBtn">Click Me</button>

  <script>
    const button = document.getElementById('createBtn');
    const container = document.getElementById('dataContainer');

    setTimeout(()=>{
          console.log("start")
    },1000)

 async function getData() {
  try {
    const response = await fetch("https://jsonplaceholder.typicode.com/todos");
    const data = await response.json();
    console.log("async",data);
  } catch (error) {
    console.error("Async error:", error);
  }
}
getData();

    fetch("https://jsonplaceholder.typicode.com/todos")
  .then(response => response.json())
  .then(data => console.log(data))
  .catch(error => console.error("Fetch error:", error));



 



    button.addEventListener('click', () => {
      const userId = 1;

      const getUser = fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
      const getUserPosts = fetch(`https://jsonplaceholder.typicode.com/posts?userId=${userId}`);

      Promise.all([getUser, getUserPosts])
        .then(async ([userRes, postsRes]) => {
          const user = await userRes.json();
          const posts = await postsRes.json();

          // Clear container
          container.innerHTML = '';

          // Create User Info Div
          const userDiv = document.createElement('div');
          userDiv.className = 'user';
          userDiv.innerHTML = `
            <h3>User Info</h3>
            <p><strong>Name:</strong> ${user.name}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Company:</strong> ${user.company.name}</p>
          `;
          container.appendChild(userDiv);

          // Create Post Divs
          posts.slice(0, 5).forEach(post => {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `
              <h4>${post.title}</h4>
              <p>${post.body}</p>
            `;
            container.appendChild(postDiv);
          });
        })
        .catch(error => {
          console.error("Something went wrong:", error);
        });
    });
  </script>

</body>
</html>
